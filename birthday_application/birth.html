<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Application</title>
    <link rel="stylesheet" href="birth.css">

</head>
<body>
    <div class="container">
        <h1>Birthday Application</h1>
        <form id="userForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <button type="submit">Submit</button>
        </form>

        <h2>Current Birthdays</h2>
        <div id="currentBirthdays"></div>

        <h2>Birthdays in a Particular Month</h2>
        <label for="month">Select Month:</label>
        <input type="month" id="month" name="month">
        <button id="monthBtn">Show Birthdays</button>
        <div id="monthlyBirthdays"></div>

        <h2>Birthdays in a Particular Year</h2>
        <label for="year">Select Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2100">
        <button id="yearBtn">Show Birthdays</button>
        <div id="yearlyBirthdays"></div>
    </div>
    <script src="birthday.js"></script>
</body>
</html>
